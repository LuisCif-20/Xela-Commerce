<mat-card>
  <mat-card-header class="mt-5 mb-4 mx-auto">
    <mat-card-title class="text-2xl font-bold">
      Cambia tu Contraseña
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-4">
    <form class="formgrid grid" [formGroup]="setPwdForm">
      <mat-form-field appearance="outline" class="col-8 col-offset-2">
        <mat-label>Contraseña Actual</mat-label>
        <input matInput type="password" placeholder="••••••••" formControlName="old_password">
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-8 col-offset-2">
        <mat-label>Nueva Contraseña</mat-label>
        <input matInput type="password" placeholder="••••••••" formControlName="password">
      </mat-form-field>
      <mat-form-field appearance="outline" class="col-8 col-offset-2">
        <mat-label>Confirmar Nueva Contraseña</mat-label>
        <input matInput type="password" placeholder="••••••••" formControlName="c_password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-divider class="mt-4"/>
  <mat-card-actions class="flex justify-content-center my-2">
    <button mat-raised-button color="accent" (click)="onSetPwd()">
      Cambiar Contraseña
    </button>
  </mat-card-actions>
</mat-card>
