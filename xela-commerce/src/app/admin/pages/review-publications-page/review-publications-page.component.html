<mat-tab-group class="shadow-5" color="accent">
  @for (group of groups; track $index) {
    <mat-tab [label]="group" class="grid nested-grid">
      @if (publications.length !== 0) {
        <div class="col py-5 px-3" style="height: 472px;">
          <div class="grid max-h-full overflow-auto">
            @for (publication of classifyPubs(group); track $index) {
              <shared-publication-card class="md:col-4 sm:col-12" [publication]="publication">
                <button mat-flat-button color="accent" class="mr-2 my-auto" (click)="onApproved(publication.id)">Aprobar</button>
                <button mat-flat-button color="warn" class="my-auto" (click)="reject(publication.id)">Rechazar</button>
              </shared-publication-card>
            }
          </div>
        </div>
      }
    </mat-tab>
  }
</mat-tab-group>
