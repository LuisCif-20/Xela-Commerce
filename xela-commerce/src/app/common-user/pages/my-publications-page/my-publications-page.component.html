<div class="grid">
  @if (publications.length !== 0) {
    @for (publication of publications; track $index) {
      <shared-publication-card class="md:col-4 sm:col-12" [publication]="publication">
        <button mat-flat-button color="primary" class="mr-2 my-auto" (click)="editPublication(publication)">Editar</button>
        <button mat-flat-button color="warn" class="my-auto">Eliminar</button>
      </shared-publication-card>
    }
  }
</div>
