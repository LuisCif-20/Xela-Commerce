<mat-card>
  <mat-card-header class="my-3 mx-auto">
    <mat-card-title class="text-3xl font-bold">
      Cambia tus Monedas
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-3 grid">
    <mat-divider/>
    <div class="col-12 flex justify-content-center">
      <span class="text-3xl">Compra un paquete</span>
    </div>
    <div class="col-10 col-offset-1 grid mb-3">
      @for (pack of packs; track $index) {
        <common-pack-ceibas class="col-4" [pack]="pack"/>
      }
    </div>
    <mat-divider/>
    <div class="col-12 flex justify-content-center">
      <span class="text-3xl">Intercambia tus Ceibas</span>
    </div>
    <form class="col-10 col-offset-1 formgrid grid mt-2" [formGroup]="formC">
      <mat-form-field class="col-5" appearance="outline">
        <mat-label>Ceibas a Intercambiar</mat-label>
        <input matInput type="number" min="0" [max]="ceibas" formControlName="ceibas">
      </mat-form-field>
      <mat-form-field class="col-4" appearance="outline">
        <mat-label>Quetzales a Recibir</mat-label>
        <input matInput type="number" min="0" disabled="true" [value]="quetzals">
      </mat-form-field>
      <div class="col-3 flex justify-content-center mt-2">
        <button mat-raised-button color="warn" (click)="onExChangeCurrencies()">
          Cambiar
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
