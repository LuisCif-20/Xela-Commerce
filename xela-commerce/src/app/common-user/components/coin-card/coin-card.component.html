<mat-card class="mb-3" >
  <mat-card-header>
    <img mat-card-avatar [src]="currencyIcon" alt="Icono Moneda">
    <mat-card-title class="text-4xl font-bold capitalize">
      {{ coin.name }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ subTitle }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="mt-5 mb-4 ml-2">
    <span class="text-2xl font-bold capitalize">
      Tienes: {{ coin.value }}
    </span>
  </mat-card-content>
  <mat-divider/>
</mat-card>
