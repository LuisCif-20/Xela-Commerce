<mat-card class="shadow-8">
  <mat-card-header class="mx-auto">
    <mat-card-title class="text-xl font-bold">
      {{ pack.name }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="my-3">
    <span>Cuesta: Q. {{ pack.value }}</span>
    <br>
    <span>Recibes: C. {{ pack.ceibas }}</span>
  </mat-card-content>
  <mat-divider/>
  <mat-card-actions class="flex justify-content-center">
    <button mat-raised-button color="accent" [disabled]="disabled" (click)="onBuyCeibas()">
      Comprar
    </button>
  </mat-card-actions>
</mat-card>
